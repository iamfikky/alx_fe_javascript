<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dynamic Quote Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dynamic Quote Generator</h1>

<!-- Display -->
<div id="quoteDisplay" class="muted">Loadingâ€¦</div>

<!-- Top controls -->
<div class="controls">
<button id="newQuoteBtnRandom">Show New Quote</button>

<select id="categoryFilter" aria-label="Filter by category">
<option value="all">All Categories</option>
</select>

<button id="exportBtn" title="Download quotes as JSON">Export Quotes (JSON)</button>
<label>
<span class="muted">Import JSON:</span>
<input type="file" id="importFile" accept=".json" />
</label>
</div>

<!-- Dynamic Add Quote Form will be injected here -->
<div id="addQuoteContainer" class="space-top"></div>

<!-- Sync status / notifications -->
<div id="syncStatus" class="muted"></div>
<div id="notices" class="space-top"></div>

<noscript>This app needs JavaScript to run.</noscript>

<script src="script.js" defer></script>
</body>
</html>
